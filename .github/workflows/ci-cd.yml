name: ChatterFix CMMS CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: chatterfix-cmms
  REGISTRY: gcr.io
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install security tools
        run: |
          pip install safety bandit semgrep
          
      - name: Run dependency security scan
        run: |
          safety check -r requirements-full.txt --json --output safety-report.json
          
      - name: Run static security analysis
        run: |
          bandit -r . -f json -o bandit-report.json || true
          
      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: '*-report.json'
          
      - name: Security gate check
        run: |
          python scripts/security-gate-check.py

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: security-scan
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-full.txt') }}
          
      - name: Install dependencies
        run: |
          pip install -r requirements-full.txt
          pip install pytest pytest-cov pytest-asyncio httpx
          
      - name: Run tests
        env:
          ENVIRONMENT: testing
          REDIS_URL: redis://localhost:6379
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
          
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: chatterfix-coverage

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Google Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.DOCKER_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://chatterfix-staging.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          
      - name: Deploy to Cloud Run (Staging)
        run: |
          gcloud run deploy chatterfix-staging \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.DOCKER_IMAGE }}:develop \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 2Gi \
            --cpu 2 \
            --min-instances 0 \
            --max-instances 5 \
            --set-env-vars ENVIRONMENT=staging,LOG_LEVEL=info
            
      - name: Run staging health check
        run: |
          sleep 30
          curl -f https://chatterfix-staging.example.com/health

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://chatterfix.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          
      - name: Deploy to Cloud Run (Production)
        run: |
          gcloud run deploy chatterfix-prod \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.DOCKER_IMAGE }}:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 4Gi \
            --cpu 4 \
            --min-instances 2 \
            --max-instances 20 \
            --set-env-vars ENVIRONMENT=production,LOG_LEVEL=warning \
            --no-traffic
            
      - name: Run production health check
        run: |
          sleep 45
          curl -f https://chatterfix.com/health
          
      - name: Route traffic to new version
        run: |
          gcloud run services update-traffic chatterfix-prod \
            --region us-central1 \
            --to-latest

  ai-enhancement:
    name: AI-Enhanced Development
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install AI tools
        run: |
          pip install -r requirements-full.txt
          
      - name: AI Code Review
        run: |
          python scripts/ai-assistant.py review --file $(git diff --name-only HEAD~1 HEAD | grep '\.py$' | head -1)
          
      - name: AI Security Analysis
        run: |
          python scripts/ai-assistant.py security
          
      - name: Generate AI Insights
        run: |
          python scripts/ai-assistant.py optimize --file main.py > ai-insights.md
          
      - name: Comment AI insights on PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const insights = fs.readFileSync('ai-insights.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– AI Development Insights\n\n${insights}`
            });

  performance-monitoring:
    name: Performance Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run performance tests
        run: |
          pip install locust
          locust --headless --users 50 --spawn-rate 5 --run-time 300s --host https://chatterfix.com
          
