name: Deploy to GCP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: fredfix
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy chatterfix-cmms \
            --source . \
            --region us-central1 \
            --set-env-vars="USE_FIRESTORE=true,OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},GOOGLE_CLOUD_PROJECT=fredfix" \
            --memory=4Gi \
            --cpu=2 \
            --min-instances=1 \
            --max-instances=10 \
            --allow-unauthenticated

      - name: Verify Deployment
        run: |
          SERVICE_URL=$(gcloud run services describe chatterfix-cmms --region us-central1 --format='value(status.url)')
          echo "Service URL: $SERVICE_URL"
          
          echo "Checking service health..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health" --max-time 30)
          
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "✅ Deployment verified successfully (HTTP $HTTP_STATUS)"
          else
            echo "⚠️ Service returned HTTP $HTTP_STATUS - checking root endpoint..."
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL" --max-time 30)
            if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
              echo "✅ Root endpoint verified successfully (HTTP $HTTP_STATUS)"
            else
              echo "❌ Deployment verification failed (HTTP $HTTP_STATUS)"
              exit 1
            fi
          fi
