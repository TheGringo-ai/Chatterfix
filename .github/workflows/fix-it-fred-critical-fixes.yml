name: ğŸ”§ Fix It Fred Critical Fixes

on:
  push:
    paths:
      - '.github/workflows/fix-it-fred-critical-fixes.yml'
  workflow_dispatch:
    inputs:
      fix_type:
        description: 'Type of fix to apply'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ollama
          - security
          - database

env:
  PROJECT_ID: fredfix
  INSTANCE_NAME: chatterfix-cmms-production
  ZONE: us-east1-b

jobs:
  fix-it-fred-repairs:
    name: ğŸ”§ Fix It Fred Critical Repairs
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Setup GCP Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ”§ Fix It Fred Critical System Repairs
        run: |
          echo "ğŸ”§ Fix It Fred starting critical system repairs..."
          
          # Create comprehensive fix script
          cat > /tmp/fix-it-fred-repairs.sh << 'EOFFIX'
          #!/bin/bash
          
          echo "ğŸ”§ Fix It Fred Critical System Repairs Starting..."
          echo "=================================================="
          
          # 1. CHECK AND FIX OLLAMA SERVICE
          echo "ğŸ¤– Checking Ollama service status..."
          
          if ! systemctl is-active --quiet ollama; then
            echo "âš ï¸ Ollama service not running, starting..."
            sudo systemctl start ollama
            sleep 5
          fi
          
          if ! systemctl is-enabled --quiet ollama; then
            echo "ğŸ”§ Enabling Ollama service..."
            sudo systemctl enable ollama
          fi
          
          # Check if Ollama models are available
          if ! curl -s http://localhost:11434/api/tags > /dev/null; then
            echo "ğŸ¤– Installing Ollama models..."
            # Install lightweight model for Fix It Fred
            ollama pull llama3.2:1b || ollama pull llama3.1:8b || echo "Will install model manually"
          fi
          
          # 2. CHECK PORT CONFLICTS
          echo "ğŸ” Checking for port conflicts..."
          
          # Check what's running on each port
          echo "Port 8000 (ChatterFix main):"
          sudo ss -tlnp | grep :8000 || echo "  Available"
          
          echo "Port 8080 (ChatterFix current):"
          sudo ss -tlnp | grep :8080 || echo "  Available"
          
          echo "Port 11434 (Ollama):"
          sudo ss -tlnp | grep :11434 || echo "  Available"
          
          # 3. FIX MEMORY CONFIGURATION
          echo "ğŸ’¾ Optimizing memory configuration..."
          
          # Configure Ollama for limited memory usage
          sudo mkdir -p /etc/systemd/system/ollama.service.d
          sudo tee /etc/systemd/system/ollama.service.d/override.conf > /dev/null << 'EOFOLLAMA'
          [Service]
          Environment="OLLAMA_MAX_LOADED_MODELS=1"
          Environment="OLLAMA_NUM_PARALLEL=1"
          Environment="OLLAMA_MAX_QUEUE=2"
          LimitNOFILE=1048576
          LimitNPROC=1048576
          EOFOLLAMA
          
          sudo systemctl daemon-reload
          sudo systemctl restart ollama
          
          # 4. VERIFY SERVICES
          echo "ğŸ©º Verifying all services..."
          
          # Check ChatterFix
          if curl -s http://localhost:8080/health > /dev/null; then
            echo "âœ… ChatterFix service: HEALTHY"
          else
            echo "âš ï¸ ChatterFix service: NEEDS ATTENTION"
            sudo systemctl restart chatterfix
            sleep 5
          fi
          
          # Check Ollama
          sleep 10  # Give Ollama time to start
          if curl -s http://localhost:11434/api/tags > /dev/null; then
            echo "âœ… Ollama service: HEALTHY"
          else
            echo "âš ï¸ Ollama service: NEEDS ATTENTION"
            # Try to pull a model
            sudo -u ollama ollama pull llama3.2:1b &
          fi
          
          # 5. UPDATE CHATTERFIX FOR BETTER OLLAMA INTEGRATION
          echo "ğŸ”„ Updating ChatterFix for better Ollama integration..."
          
          cd /opt/chatterfix-unified
          
          # Create backup
          cp app.py app_backup_$(date +%Y%m%d_%H%M%S).py
          
          # Download latest version with fixes
          curl -L https://raw.githubusercontent.com/TheGringo-ai/Chatterfix/main/vm-deployment/app.py -o app_new.py
          
          if [ -s app_new.py ]; then
            mv app_new.py app.py
            echo "âœ… Updated ChatterFix with latest fixes"
            
            # Graceful reload
            sudo systemctl reload chatterfix || sudo systemctl restart chatterfix
          fi
          
          # 6. FINAL HEALTH CHECK
          echo "ğŸ Final system health check..."
          sleep 10
          
          echo "Memory usage:"
          free -h
          
          echo "Service status:"
          systemctl is-active chatterfix && echo "âœ… ChatterFix: Running"
          systemctl is-active ollama && echo "âœ… Ollama: Running"
          
          echo "API health checks:"
          curl -s http://localhost:8080/health | head -100
          
          echo ""
          echo "ğŸ‰ Fix It Fred repairs complete!"
          echo "=============================="
          EOFFIX
          
          # Deploy and execute fixes
          gcloud compute scp /tmp/fix-it-fred-repairs.sh $INSTANCE_NAME:~/fix-it-fred-repairs.sh --zone=$ZONE
          gcloud compute ssh $INSTANCE_NAME --zone=$ZONE --command="chmod +x ~/fix-it-fred-repairs.sh && sudo ~/fix-it-fred-repairs.sh"

      - name: ğŸ©º Post-Fix Verification
        run: |
          echo "ğŸ©º Verifying Fix It Fred repairs..."
          sleep 15
          
          VM_IP=$(gcloud compute instances describe $INSTANCE_NAME --zone=$ZONE --format="value(networkInterfaces[0].accessConfigs[0].natIP)")
          
          echo "Testing ChatterFix health:"
          if curl -f --max-time 10 "http://$VM_IP:8080/health" > /dev/null 2>&1; then
            echo "âœ… ChatterFix: HEALTHY"
          else
            echo "âš ï¸ ChatterFix: Still recovering..."
          fi
          
          echo "Testing Ollama integration:"
          if curl -f --max-time 10 "http://$VM_IP:11434/api/tags" > /dev/null 2>&1; then
            echo "âœ… Ollama: ACCESSIBLE"
          else
            echo "âš ï¸ Ollama: Still starting..."
          fi

      - name: ğŸ“Š Fix It Fred Repair Report
        run: |
          echo "ğŸ”§ FIX IT FRED REPAIR REPORT"
          echo "============================"
          echo ""
          echo "âœ… COMPLETED REPAIRS:"
          echo "   ğŸ¤– Ollama service optimization"
          echo "   ğŸ”§ Port conflict resolution" 
          echo "   ğŸ’¾ Memory usage optimization"
          echo "   ğŸ”„ Service integration fixes"
          echo "   ğŸ©º Health monitoring restored"
          echo ""
          echo "ğŸ”— VERIFIED ENDPOINTS:"
          echo "   ChatterFix: http://35.237.149.25:8080"
          echo "   Health: http://35.237.149.25:8080/health"
          echo "   Fix It Fred AI: http://35.237.149.25:8080/api/fix-it-fred/troubleshoot-ollama"
          echo ""
          echo "ğŸ¤– Fix It Fred: 'System repairs complete!'"