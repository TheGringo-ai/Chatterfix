name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly Monday 2AM
  workflow_call:
    inputs:
      severity_level:
        description: 'Bandit severity level (low, medium, high)'
        required: false
        type: string
        default: 'medium'

jobs:
  security-scan:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # CodeQL is configured in .github/workflows/codeql.yml

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit Security Linter
        run: |
          SEVERITY="${{ inputs.severity_level || 'medium' }}"
          bandit -r app/ -f json -o security-report.json --severity-level $SEVERITY || true

          # Also create a summary report
          bandit -r app/ --severity-level $SEVERITY || echo "Security issues found - check full report"

      - name: Run Safety Check (Dependencies)
        run: safety check --json --output safety-report.json || true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            security-report.json
            safety-report.json
