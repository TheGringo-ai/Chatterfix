name: Deploy to Staging

on:
  push:
    branches: [ develop, staging ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: fredfix
          
      - name: Deploy to Staging Cloud Run
        run: |
          gcloud run deploy chatterfix-cmms-staging \
            --source . \
            --region us-central1 \
            --set-env-vars="USE_FIRESTORE=true,OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},GOOGLE_CLOUD_PROJECT=fredfix,ENVIRONMENT=staging" \
            --memory=2Gi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=5 \
            --allow-unauthenticated \
            --tag=staging
            
      - name: Get Staging URL
        id: staging-url
        run: |
          STAGING_URL=$(gcloud run services describe chatterfix-cmms-staging --region us-central1 --format='value(status.url)')
          echo "staging_url=$STAGING_URL" >> $GITHUB_OUTPUT
          echo "ğŸš€ Staging deployed at: $STAGING_URL"
          
      - name: Run Staging Tests
        run: |
          STAGING_URL=${{ steps.staging-url.outputs.staging_url }}
          
          echo "ğŸ§ª Testing staging deployment..."
          
          # Basic health check with retry
          for i in {1..3}; do
            if curl -f "$STAGING_URL" --max-time 30; then
              echo "âœ… Basic health check passed"
              break
            elif [ $i -eq 3 ]; then
              echo "âŒ Basic health check failed after 3 attempts"
              exit 1
            else
              echo "â³ Retrying health check... (attempt $i/3)"
              sleep 10
            fi
          done
          
          # Test API endpoints
          if curl -f "$STAGING_URL/health" --max-time 30; then
            echo "âœ… Health endpoint accessible"
          else
            echo "âš ï¸ Health endpoint not accessible - may not be implemented yet"
          fi
          
          echo "âœ… Staging tests completed"
          
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const stagingUrl = "${{ steps.staging-url.outputs.staging_url }}";
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Staging Deployment Ready**\n\n**Preview URL:** ${stagingUrl}\n\n**Test your changes:**\n- ğŸŒ Landing Page: ${stagingUrl}\n- ğŸ“Š Analytics: ${stagingUrl}/analytics/dashboard\n- ğŸ”Œ IoT: ${stagingUrl}/iot/sensors\n\nğŸ¤– Generated by GitHub Actions`
            });