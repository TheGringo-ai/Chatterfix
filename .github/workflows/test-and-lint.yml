name: Test & Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio black flake8 mypy
          
      - name: Run Black formatter check
        run: |
          black --check app/ --diff
          if [ $? -ne 0 ]; then
            echo "❌ Code formatting issues found - run 'black app/' to fix"
            exit 1
          fi
        
      - name: Run Flake8 linting
        run: |
          flake8 app/ --max-line-length=100 --ignore=E203,W503 --count
          if [ $? -ne 0 ]; then
            echo "❌ Linting issues found"
            exit 1
          fi
        
      - name: Run MyPy type checking
        run: |
          mypy app/ --ignore-missing-imports
          if [ $? -ne 0 ]; then
            echo "❌ Type checking issues found"
            exit 1
          fi
        
      - name: Run pytest
        run: |
          if [ -d "tests/" ]; then
            pytest tests/ -v --tb=short
          else
            echo "No tests directory found - creating basic test structure"
            mkdir -p tests
            echo "# TODO: Add tests" > tests/__init__.py
            echo "Tests directory created for future use"
          fi
          
  docker-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build Docker image
        run: docker build -t chatterfix-test .
        
      - name: Test Docker container
        run: |
          docker run -d -p 8000:8000 --name test-container chatterfix-test
          sleep 15
          curl -f http://localhost:8000/health || (echo "Health check failed, trying root endpoint..." && curl -f http://localhost:8000/)
          docker stop test-container
          docker rm test-container