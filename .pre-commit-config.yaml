# ChatterFix CMMS Pre-commit Configuration
# Ensures code quality and consistency before commits

repos:
  # Code Formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Import Sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203, W503]
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions

  # Security Scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [--configfile=.bandit]
        exclude: ^tests/

  # General Checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: detect-private-key
      - id: check-case-conflict
      - id: mixed-line-ending

  # Python-specific checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: requirements-txt-fixer

  # Documentation
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]
        exclude: ^(tests/|migrations/)

  # Type Checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        exclude: ^tests/

  # HTML/CSS/JS Formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [css, javascript, html, json, yaml, markdown]
        exclude: ^(templates/|static/vendor/)

  # Shell Script Linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # Dockerfile Linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore=DL3008, --ignore=DL3009]

  # Secret Detection (Additional Layer)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline=.secrets.baseline]
        exclude: ^(\.secrets\.baseline|\.git/)

  # Custom ChatterFix Hooks
  - repo: local
    hooks:
      # API Documentation Validation
      - id: api-docs-check
        name: API Documentation Check
        entry: python scripts/validate_api_docs.py
        language: python
        files: ^(app\.py|.*api.*\.py)$
        pass_filenames: false

      # Database Migration Validation
      - id: migration-check
        name: Database Migration Check
        entry: python scripts/validate_migrations.py
        language: python
        files: ^(migrations/|models\.py|database\.py)$
        pass_filenames: false

      # Security Configuration Check
      - id: security-config-check
        name: Security Configuration Check
        entry: bash scripts/security_check.sh
        language: system
        files: ^(config/|\.env\.example|requirements\.txt)$
        pass_filenames: false

      # Performance Test Validation
      - id: performance-check
        name: Performance Test Check
        entry: python scripts/performance_check.py
        language: python
        files: ^(app\.py|.*\.py)$
        pass_filenames: false

# Configuration for CI/CD Integration
