<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - ChatterFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #00d4ff;
            --bg-dark: #0a0a1a;
            --bg-card: #1a1a2e;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-color), #0066cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0;
            line-height: 1;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .error-message {
            color: #a0a0b0;
            margin-bottom: 2rem;
        }

        .btn-home {
            background: linear-gradient(135deg, var(--primary-color), #0066cc);
            border: none;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            color: #fff;
        }

        .btn-secondary-custom {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            margin-left: 1rem;
        }

        .btn-secondary-custom:hover {
            background: var(--primary-color);
            color: #000;
        }

        .suggestions {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .suggestions h5 {
            color: #a0a0b0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .suggestion-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        .suggestion-links a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .suggestion-links a:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--primary-color);
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 50px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <span class="logo-text"><i class="bi bi-tools"></i> ChatterFix</span>
        </div>

        <div class="error-code">404</div>

        <h1 class="error-title">Page Not Found</h1>

        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
            Don't worry, even the best technicians take wrong turns sometimes!
        </p>

        <div class="d-flex justify-content-center flex-wrap gap-2">
            <a href="/" class="btn-home">
                <i class="bi bi-house"></i> Go Home
            </a>
            <a href="/dashboard" class="btn-secondary-custom">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </div>

        <div class="suggestions">
            <h5>Maybe you were looking for:</h5>
            <div class="suggestion-links">
                <a href="/work-orders"><i class="bi bi-clipboard-check"></i> Work Orders</a>
                <a href="/assets"><i class="bi bi-gear"></i> Assets</a>
                <a href="/inventory"><i class="bi bi-box-seam"></i> Inventory</a>
                <a href="/training"><i class="bi bi-mortarboard"></i> Training</a>
                <a href="/demo"><i class="bi bi-play-circle"></i> Try Demo</a>
            </div>
        </div>
    </div>
</body>
</html>
