<!DOCTYPE html>
<html>

<head>
    <title>WO #{{ wo.id }}</title>
    <link rel="stylesheet" href="/static/css/ar.css">
</head>

<body>
    <div class="hud-container">
        <div class="main-view">
            <div class="status-bar">WO-{{ "%04d"|format(wo.id) }}</div>
            <h1>{{ wo.title }}</h1>

            <div style="margin: 20px 0; border: 1px solid #0f0; padding: 10px;">
                <h3>DESCRIPTION</h3>
                <p id="wo-description" style="font-size: 1.2em; line-height: 1.4;">{{ wo.description }}</p>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>STATUS: {{ wo.status }}</div>
                <div>PRIORITY: {{ wo.priority }}</div>
                <div>DUE: {{ wo.due_date }}</div>
            </div>

            <div style="margin-top: 30px;">
                <button class="btn-voice" onclick="speak(document.getElementById('wo-description').textContent)">ðŸ”Š READ
                    DESCRIPTION</button>
                <button class="btn-voice" onclick="window.history.back()">ðŸ”™ BACK</button>
            </div>
        </div>
        <div class="sidebar">
            <h3>ACTIONS</h3>
            <div style="font-size: 0.8em;">
                > "Read Description"<br>
                > "Complete Order"<br>
                > "Back"
            </div>
            <div class="voice-indicator">
                <div id="voice-status">LISTENING...</div>
                <div style="font-size: 0.7em;">LAST: <span id="last-command">NONE</span></div>
            </div>
        </div>
    </div>
    <script src="/static/js/ar.js"></script>
</body>

</html>
