{% extends "base.html" %}

{% block title %}Add Part - ChatterFix CMMS{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="header-section">
        <h1>Add New Part</h1>
        <a href="/inventory" class="btn btn-secondary">Back to List</a>
    </div>

    <div class="glass-panel" style="max-width: 800px; margin: 0 auto;">
        <form action="/inventory/add" method="POST" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-group">
                    <label>Part Name *</label>
                    <input type="text" name="name" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Part Number *</label>
                    <input type="text" name="part_number" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Category *</label>
                    <select name="category" required class="form-control">
                        <option value="Mechanical">Mechanical</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Hydraulic">Hydraulic</option>
                        <option value="Consumable">Consumable</option>
                        <option value="Tool">Tool</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Vendor</label>
                    <select name="vendor_id" class="form-control">
                        <option value="">Select Vendor...</option>
                        {% for vendor in vendors %}
                        <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Current Stock</label>
                    <input type="number" name="current_stock" value="0" class="form-control">
                </div>
                <div class="form-group">
                    <label>Minimum Stock</label>
                    <input type="number" name="minimum_stock" value="5" class="form-control">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location" placeholder="e.g. A-12-B" class="form-control">
                </div>
                <div class="form-group">
                    <label>Unit Cost ($)</label>
                    <input type="number" step="0.01" name="unit_cost" value="0.00" class="form-control">
                </div>
                <div class="form-group full-width">
                    <label>Description</label>
                    <textarea name="description" rows="3" class="form-control"></textarea>
                </div>
                <div class="form-group full-width">
                    <label>Attachments (Images, PDFs, Docs)</label>
                    <input type="file" name="files" class="form-control" multiple accept="image/*,.pdf,.doc,.docx,.txt">
                    <small class="text-muted">You can select multiple files.</small>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Part</button>
            </div>
        </form>
    </div>
</div>

<style>
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .full-width {
        grid-column: span 2;
    }

    .form-actions {
        margin-top: 20px;
        text-align: right;
    }
</style>
{% endblock %}
