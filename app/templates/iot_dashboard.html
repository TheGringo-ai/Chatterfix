<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Advanced Dashboard - ChatterFix</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/design-tokens.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .sensor-card { transition: all 0.3s ease; }
        .sensor-card:hover { transform: translateY(-2px); }
        .alert-critical { animation: pulse 2s infinite; }
        .real-time-indicator { animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.3; } }
        .voice-button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .voice-button:hover { transform: scale(1.05); }
        .premium-gradient { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
                        ChatterFix <span class="premium-gradient text-transparent bg-clip-text">IoT Advanced</span>
                    </h1>
                    <span class="px-3 py-1 text-sm bg-orange-100 text-orange-800 rounded-full">Premium Module</span>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Voice Command Button -->
                    <button id="voiceCommand" class="voice-button text-white px-6 py-2 rounded-full flex items-center space-x-2">
                        <i data-feather="mic" class="w-4 h-4"></i>
                        <span>Voice Query</span>
                    </button>
                    <!-- Real-time Indicator -->
                    <div class="flex items-center space-x-2">
                        <div class="real-time-indicator w-3 h-3 bg-green-500 rounded-full"></div>
                        <span class="text-sm text-gray-600 dark:text-gray-400">Live Data</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Overview Stats -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i data-feather="activity" class="w-8 h-8 text-blue-500"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">Total Sensors</dt>
                            <dd id="totalSensors" class="text-lg font-medium text-gray-900 dark:text-white">--</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i data-feather="wifi" class="w-8 h-8 text-green-500"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">Online</dt>
                            <dd id="onlineSensors" class="text-lg font-medium text-gray-900 dark:text-white">--</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i data-feather="wifi-off" class="w-8 h-8 text-red-500"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">Offline</dt>
                            <dd id="offlineSensors" class="text-lg font-medium text-gray-900 dark:text-white">--</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i data-feather="alert-triangle" class="w-8 h-8 text-yellow-500"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">Active Alerts</dt>
                            <dd id="activeAlerts" class="text-lg font-medium text-gray-900 dark:text-white">--</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <!-- Critical Alerts -->
        <div id="alertsSection" class="mb-8" style="display: none;">
            <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-6">
                <h3 class="text-lg font-medium text-red-800 dark:text-red-200 mb-4">
                    <i data-feather="alert-circle" class="w-5 h-5 inline mr-2"></i>
                    Critical Alerts
                </h3>
                <div id="alertsList" class="space-y-3"></div>
            </div>
        </div>

        <!-- Sensor Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 mb-8">
            <div id="sensorsGrid"></div>
        </div>

        <!-- Real-time Chart -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Real-time Sensor Readings</h3>
            <div class="h-64">
                <canvas id="realTimeChart"></canvas>
            </div>
        </div>

        <!-- Add Sensor Button -->
        <div class="fixed bottom-8 right-8">
            <button id="addSensor" class="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg transition-all duration-200 hover:scale-110">
                <i data-feather="plus" class="w-6 h-6"></i>
            </button>
        </div>
    </div>

    <!-- Voice Response Modal -->
    <div id="voiceModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <div class="mb-4">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto">
                        <i data-feather="mic" class="w-8 h-8 text-blue-600"></i>
                    </div>
                </div>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Voice Command</h3>
                <p id="voiceStatus" class="text-gray-600 dark:text-gray-400 mb-4">Listening...</p>
                <div id="voiceResponse" class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 text-sm"></div>
                <button id="closeVoiceModal" class="mt-4 px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-lg">Close</button>
            </div>
        </div>
    </div>

    <!-- Add Sensor Modal -->
    <div id="addSensorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-6">Add New IoT Sensor</h3>
            <form id="addSensorForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Sensor Name</label>
                        <input type="text" id="sensorName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="e.g., Pump 247 Temperature">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Sensor Type</label>
                        <select id="sensorType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="temperature">Temperature</option>
                            <option value="pressure">Pressure</option>
                            <option value="vibration">Vibration</option>
                            <option value="flow">Flow Rate</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Protocol</label>
                        <select id="sensorProtocol" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="modbus_tcp">Modbus TCP</option>
                            <option value="mqtt">MQTT</option>
                            <option value="http">HTTP API</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Location</label>
                        <input type="text" id="sensorLocation" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="e.g., Building A, Floor 2">
                    </div>
                </div>

                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancelAddSensor" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Add Sensor</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Dashboard State
        let dashboardData = {
            overview: {},
            sensors: [],
            realTimeChart: null
        };

        // Initialize Dashboard
        async function initializeDashboard() {
            try {
                await loadDashboardData();
                setupRealTimeUpdates();
                setupVoiceCommands();
                setupEventListeners();
            } catch (error) {
                console.error('Dashboard initialization failed:', error);
                showUpgradeRequired();
            }
        }

        // Load Dashboard Data
        async function loadDashboardData() {
            const response = await fetch('/iot/dashboard/overview');
            const data = await response.json();
            
            if (data.overview?.upgrade_required) {
                showUpgradeRequired();
                return;
            }

            dashboardData = data;
            updateOverviewStats();
            updateAlertsSection();
            renderSensorGrid();
            initializeChart();
        }

        // Update Overview Statistics
        function updateOverviewStats() {
            const overview = dashboardData.overview || {};
            document.getElementById('totalSensors').textContent = overview.total_sensors || 0;
            document.getElementById('onlineSensors').textContent = overview.online_sensors || 0;
            document.getElementById('offlineSensors').textContent = overview.offline_sensors || 0;
            document.getElementById('activeAlerts').textContent = overview.active_alerts || 0;
        }

        // Update Alerts Section
        function updateAlertsSection() {
            const alerts = dashboardData.alerts || [];
            const alertsSection = document.getElementById('alertsSection');
            const alertsList = document.getElementById('alertsList');

            if (alerts.length === 0) {
                alertsSection.style.display = 'none';
                return;
            }

            alertsSection.style.display = 'block';
            alertsList.innerHTML = alerts.map(alert => `
                <div class="flex items-center justify-between p-3 bg-white dark:bg-gray-800 rounded-lg ${alert.level === 'critical' ? 'alert-critical' : ''}">
                    <div class="flex items-center space-x-3">
                        <i data-feather="${alert.level === 'critical' ? 'alert-circle' : 'alert-triangle'}" 
                           class="w-5 h-5 ${alert.level === 'critical' ? 'text-red-500' : 'text-yellow-500'}"></i>
                        <div>
                            <p class="font-medium text-gray-900 dark:text-white">${alert.name}</p>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Value: ${alert.value}</p>
                        </div>
                    </div>
                    <span class="px-2 py-1 text-xs rounded-full ${alert.level === 'critical' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'}">
                        ${alert.level.toUpperCase()}
                    </span>
                </div>
            `).join('');
            
            feather.replace();
        }

        // Render Sensor Grid
        function renderSensorGrid() {
            const sensors = dashboardData.sensors || [];
            const grid = document.getElementById('sensorsGrid');
            
            grid.innerHTML = sensors.map(sensor => `
                <div class="sensor-card bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-medium text-gray-900 dark:text-white">${sensor.name}</h3>
                        <span class="w-3 h-3 rounded-full ${sensor.status === 'online' ? 'bg-green-500' : 'bg-red-500'}"></span>
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600 dark:text-gray-400">Type:</span>
                            <span class="text-sm font-medium text-gray-900 dark:text-white">${sensor.type}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600 dark:text-gray-400">Reading:</span>
                            <span class="text-sm font-medium text-gray-900 dark:text-white">${sensor.last_reading || '--'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600 dark:text-gray-400">Location:</span>
                            <span class="text-sm font-medium text-gray-900 dark:text-white">${sensor.location || 'Unknown'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize Real-time Chart
        function initializeChart() {
            const ctx = document.getElementById('realTimeChart').getContext('2d');
            dashboardData.realTimeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Temperature (Â°C)',
                        data: [],
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Setup Real-time Updates
        function setupRealTimeUpdates() {
            setInterval(async () => {
                await loadDashboardData();
                updateChartData();
            }, 5000); // Update every 5 seconds
        }

        // Update Chart Data
        function updateChartData() {
            const now = new Date().toLocaleTimeString();
            const chart = dashboardData.realTimeChart;
            
            if (chart && dashboardData.sensors.length > 0) {
                const tempSensor = dashboardData.sensors.find(s => s.type === 'temperature');
                if (tempSensor && tempSensor.last_reading) {
                    chart.data.labels.push(now);
                    chart.data.datasets[0].data.push(parseFloat(tempSensor.last_reading));
                    
                    // Keep only last 10 data points
                    if (chart.data.labels.length > 10) {
                        chart.data.labels.shift();
                        chart.data.datasets[0].data.shift();
                    }
                    
                    chart.update('none');
                }
            }
        }

        // Setup Voice Commands
        function setupVoiceCommands() {
            const voiceButton = document.getElementById('voiceCommand');
            const voiceModal = document.getElementById('voiceModal');
            
            voiceButton.addEventListener('click', async () => {
                voiceModal.style.display = 'flex';
                document.getElementById('voiceStatus').textContent = 'Listening...';
                document.getElementById('voiceResponse').textContent = '';
                
                // Simulate voice recognition (replace with actual implementation)
                setTimeout(async () => {
                    const queries = [
                        'What is the temperature of pump 247?',
                        'Show me pressure readings',
                        'Check sensor alerts',
                        'What sensors are offline?'
                    ];
                    const randomQuery = queries[Math.floor(Math.random() * queries.length)];
                    
                    document.getElementById('voiceStatus').textContent = `Heard: "${randomQuery}"`;
                    
                    const response = await fetch('/iot/voice-sensor-query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `voice_text=${encodeURIComponent(randomQuery)}`
                    });
                    
                    const data = await response.json();
                    document.getElementById('voiceResponse').textContent = data.voice_response || 'Processing...';
                }, 2000);
            });
        }

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('closeVoiceModal').addEventListener('click', () => {
                document.getElementById('voiceModal').style.display = 'none';
            });

            document.getElementById('addSensor').addEventListener('click', () => {
                document.getElementById('addSensorModal').style.display = 'flex';
            });

            document.getElementById('cancelAddSensor').addEventListener('click', () => {
                document.getElementById('addSensorModal').style.display = 'none';
            });

            document.getElementById('addSensorForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                // Handle sensor addition (implement API call)
                document.getElementById('addSensorModal').style.display = 'none';
                await loadDashboardData();
            });
        }

        // Show Upgrade Required Message
        function showUpgradeRequired() {
            document.body.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
                    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 text-center">
                        <div class="mb-6">
                            <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i data-feather="lock" class="w-8 h-8 text-orange-600"></i>
                            </div>
                            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">IoT Advanced Module Required</h2>
                        </div>
                        <p class="text-gray-600 dark:text-gray-400 mb-6">
                            This feature requires ChatterFix IoT Advanced Module for real-time sensor monitoring and predictive analytics.
                        </p>
                        <div class="space-y-3">
                            <a href="https://chatterfix.com/upgrade/iot-advanced" 
                               class="block w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                                Upgrade to IoT Advanced
                            </a>
                            <p class="text-sm text-gray-500">$199/month + $25/sensor</p>
                        </div>
                    </div>
                </div>
            `;
            feather.replace();
        }

        // Initialize Dashboard on Load
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
