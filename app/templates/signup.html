<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ChatterFix CMMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Firebase SDK (compat version for firebase.auth() syntax) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <style>
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .signup-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .signup-box h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .signup-box p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-strength {
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak {
            background: #e74c3c;
            width: 33%;
        }

        .strength-medium {
            background: #f39c12;
            width: 66%;
        }

        .strength-strong {
            background: #27ae60;
            width: 100%;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .terms input {
            width: auto;
            margin-right: 10px;
        }

        .terms label {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1>ðŸ”§ Join ChatterFix</h1>
            <p>Create your account to save your data</p>
            <form action="/signup" method="POST" id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" autofocus>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                </div>
                <button type="submit" class="btn-signup" id="submitBtn">Create Account</button>
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>
            <div class="login-link">
                Already have an account? <a href="/auth/login">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "{{ firebase_config.api_key if firebase_config else '' }}",
            authDomain: "{{ firebase_config.auth_domain if firebase_config else '' }}",
            projectId: "{{ firebase_config.project_id if firebase_config else '' }}",
            storageBucket: "{{ firebase_config.storage_bucket if firebase_config else '' }}",
            messagingSenderId: "{{ firebase_config.messaging_sender_id if firebase_config else '' }}",
            appId: "{{ firebase_config.app_id if firebase_config else '' }}"
        };

        // Initialize Firebase (only if config is available)
        let auth = null;
        let db = null;
        if (firebaseConfig.apiKey) {
            try {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
            } catch (error) {
                console.warn('Firebase initialization failed:', error);
            }
        }

        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm_password');
        const strengthBar = document.getElementById('strengthBar');
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMessage');
        const successMsg = document.getElementById('successMessage');

        // Password strength indicator
        passwordInput.addEventListener('input', function () {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength <= 1) strengthBar.classList.add('strength-weak');
            else if (strength <= 3) strengthBar.classList.add('strength-medium');
            else strengthBar.classList.add('strength-strong');
        });

        // Form validation and submission
        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = passwordInput.value;
            const confirm = confirmInput.value;
            const fullName = document.getElementById('full_name').value;
            const username = document.getElementById('username').value;

            if (password !== confirm) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorMsg.textContent = 'Password must be at least 8 characters';
                errorMsg.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                if (auth) {
                    // Firebase Authentication
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Update user profile
                    await user.updateProfile({
                        displayName: fullName || username
                    });

                    // Send email verification
                    await user.sendEmailVerification();

                    // Get ID token for backend authentication
                    const idToken = await user.getIdToken();

                    // Create user document in Firestore
                    if (db) {
                        await db.collection('users').doc(user.uid).set({
                            uid: user.uid,
                            email: email,
                            username: username,
                            full_name: fullName,
                            created_at: firebase.firestore.FieldValue.serverTimestamp(),
                            role: 'technician',
                            status: 'active'
                        });
                    }

                    // Send token to backend for session creation
                    const response = await fetch('/auth/firebase-signin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            idToken: idToken,
                            username: username,
                            full_name: fullName 
                        })
                    });

                    if (response.ok) {
                        successMsg.textContent = 'Account created successfully! Please check your email to verify your account.';
                        successMsg.style.display = 'block';
                        
                        // Redirect to dashboard after short delay
                        setTimeout(() => {
                            window.location.href = '/dashboard?welcome=true';
                        }, 2000);
                    } else {
                        throw new Error('Backend authentication failed');
                    }
                } else {
                    // Fallback to form submission for local development
                    this.submit();
                }
            } catch (error) {
                console.error('Signup error:', error);
                let errorMessage = 'Account creation failed. ';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage += 'An account with this email already exists.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage += 'Password is too weak. Please choose a stronger password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage += 'Please enter a valid email address.';
                } else {
                    errorMessage += error.message || 'Please try again.';
                }
                
                errorMsg.textContent = errorMessage;
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
