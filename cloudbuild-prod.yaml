steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/fredfix/gringo-core:latest'
      - '--build-arg'
      - 'USE_FIRESTORE=true'
      - '.'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/fredfix/gringo-core:latest'

  # Deploy to Cloud Run - UPDATE EXISTING SERVICE ONLY
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'gringo-core'
      - '--image=gcr.io/fredfix/gringo-core:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=USE_FIRESTORE=true,GOOGLE_CLOUD_PROJECT=fredfix,LOG_LEVEL=info'
      - '--memory=2Gi'
      - '--cpu=1'
      - '--concurrency=80'
      - '--max-instances=10'
      - '--min-instances=1'
      - '--timeout=300s'

images:
  - 'gcr.io/fredfix/gringo-core:latest'

timeout: '1200s'
