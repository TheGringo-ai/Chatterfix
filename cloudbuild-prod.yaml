steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/fredfix/chatterfix-cmms:latest'
      - '--build-arg'
      - 'USE_FIRESTORE=true'
      - '.'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/fredfix/chatterfix-cmms:latest'

  # Deploy to Cloud Run - UPDATE EXISTING SERVICE ONLY
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'chatterfix-cmms'
      - '--image=gcr.io/fredfix/chatterfix-cmms:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=USE_FIRESTORE=true,GOOGLE_CLOUD_PROJECT=fredfix,LOG_LEVEL=info'
      - '--memory=2Gi'
      - '--cpu=1'
      - '--concurrency=80'
      - '--max-instances=10'
      - '--min-instances=1'
      - '--timeout=300s'

  # Verify domain mapping exists (create if needed)
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud beta run domain-mappings create \
          --service=chatterfix-cmms \
          --domain=chatterfix.com \
          --region=us-central1 \
          || echo "Domain mapping already exists or creation failed - continuing deployment"
    env:
      - 'CLOUDSDK_RUN_REGION=us-central1'

images:
  - 'gcr.io/fredfix/chatterfix-cmms:latest'

timeout: '1200s'
