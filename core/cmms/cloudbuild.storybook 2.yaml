steps:
# Install dependencies and build Storybook
- name: 'node:18'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    npm install
    npm run build-storybook

# Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-f', 'Dockerfile.storybook', '-t', 'gcr.io/$PROJECT_ID/chatterfix-storybook:$BUILD_ID', '.']

# Push the image to Google Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/chatterfix-storybook:$BUILD_ID']

# Deploy to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'chatterfix-storybook'
  - '--image=gcr.io/$PROJECT_ID/chatterfix-storybook:$BUILD_ID'
  - '--platform=managed'
  - '--region=us-central1'
  - '--allow-unauthenticated'
  - '--port=80'
  - '--memory=512Mi'
  - '--cpu=0.5'

images:
- 'gcr.io/$PROJECT_ID/chatterfix-storybook:$BUILD_ID'