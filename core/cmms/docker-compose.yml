# ChatterFix CMMS - Docker Compose for Local Development
# Run both microservices locally for testing

version: '3.8'

services:
  database-service:
    build:
      context: .
      dockerfile: Dockerfile.database
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=postgresql://yoyofred:%40Gringo420@136.112.167.114/chatterfix_cmms
      - ENVIRONMENT=development
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  main-app:
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_SERVICE_URL=http://database-service:8080
      - ENVIRONMENT=development
      - JWT_SECRET=dev-secret-key
    depends_on:
      database-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  data: