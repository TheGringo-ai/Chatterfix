<!DOCTYPE html>
<html>
<head>
    <title>ChatterFix CMMS - Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .offline-container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
        }
        .offline-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        h1 { margin: 20px 0; }
        p { margin: 10px 0; opacity: 0.8; }
        .retry-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>ChatterFix CMMS needs an internet connection to sync data.</p>
        <p>You can still view cached content and create work orders offline.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
