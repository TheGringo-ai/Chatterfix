<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets Management - ChatterFix CMMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 2025 Modern CMMS Color Palette - AI Team Optimized */
            --primary-blue: #006fee;
            --secondary-blue: #4285f4;
            --accent-blue: #0ea5e9;
            --success-green: #00c851;
            --warning-amber: #ff9800;
            --error-red: #f44336;
            --info-purple: #6366f1;
            
            /* Background Colors - Ultra Clean */
            --bg-primary: #ffffff;
            --bg-secondary: #fafbfc;
            --bg-tertiary: #f5f7fa;
            --bg-sidebar: #fafbfc;
            --bg-card: #ffffff;
            
            /* Text Colors - Enhanced Contrast */
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --text-white: #ffffff;
            --text-accent: #006fee;
            
            /* Border & Shadow - Softer */
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            --border-focus: #006fee;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.04);
            --shadow-md: 0 4px 12px 0 rgb(0 0 0 / 0.08);
            --shadow-lg: 0 8px 25px 0 rgb(0 0 0 / 0.12);
            --shadow-focus: 0 0 0 3px rgb(0 111 238 / 0.1);
            
            /* Modern Spacing & Radius */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-light);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--accent-purple);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-input {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            width: 300px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .asset-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .asset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .asset-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .asset-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-operational { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .status-maintenance { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .status-offline { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }

        .asset-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .asset-detail {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .asset-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .close:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .no-assets {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .no-assets i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-cogs"></i> Assets Management</h1>
        <div class="nav-actions">
            <a href="/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <button class="btn btn-primary" onclick="openCreateModal()">
                <i class="fas fa-plus"></i> Create Asset
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="actions-bar">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search assets..." id="searchInput">
                <button class="btn btn-secondary" onclick="refreshAssets()">
                    <i class="fas fa-refresh"></i> Refresh
                </button>
            </div>
            <div>
                <select class="form-select" id="statusFilter" onchange="filterAssets()">
                    <option value="">All Status</option>
                    <option value="operational">Operational</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="offline">Offline</option>
                </select>
            </div>
        </div>

        <div id="assetsContainer" class="assets-grid">
            <!-- Assets will be loaded here -->
        </div>
    </div>

    <!-- Create Asset Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Asset</h2>
                <button class="close" onclick="closeCreateModal()">&times;</button>
            </div>
            <form id="createAssetForm" onsubmit="createAsset(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Asset Name *</label>
                        <input type="text" class="form-input" name="name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Asset Type</label>
                        <select class="form-select" name="asset_type">
                            <option value="equipment">Equipment</option>
                            <option value="vehicle">Vehicle</option>
                            <option value="facility">Facility</option>
                            <option value="tool">Tool</option>
                            <option value="system">System</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Serial Number</label>
                        <input type="text" class="form-input" name="serial_number">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Model</label>
                        <input type="text" class="form-input" name="model">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-input" name="location">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" name="status">
                            <option value="active" selected>Active</option>
                            <option value="operational">Operational</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="offline">Offline</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Purchase Date</label>
                        <input type="date" class="form-input" name="purchase_date">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Purchase Cost</label>
                        <input type="number" class="form-input" name="purchase_cost" step="0.01">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" name="description" placeholder="Additional details about the asset..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-save"></i> Create Asset
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let assets = [];

        // Load assets on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAssets();
        });

        async function loadAssets() {
            try {
                const response = await fetch('/api/assets');
                if (response.ok) {
                    assets = await response.json();
                    renderAssets(assets);
                } else {
                    console.error('Failed to load assets');
                    renderAssets([]);
                }
            } catch (error) {
                console.error('Error loading assets:', error);
                renderAssets([]);
            }
        }

        function renderAssets(assetsToRender) {
            const container = document.getElementById('assetsContainer');
            
            if (assetsToRender.length === 0) {
                container.innerHTML = `
                    <div class="no-assets" style="grid-column: 1 / -1;">
                        <i class="fas fa-cogs"></i>
                        <h3>No Assets Found</h3>
                        <p>Create your first asset to get started with asset management.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = assetsToRender.map(asset => `
                <div class="asset-card">
                    <div class="asset-header">
                        <div>
                            <div class="asset-title">${asset.name || 'Unnamed Asset'}</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem;">
                                ${asset.type || 'Equipment'} â€¢ ${asset.serial_number || 'No Serial'}
                            </div>
                        </div>
                        <span class="asset-status status-${(asset.status || 'operational').toLowerCase()}">
                            ${(asset.status || 'Operational').charAt(0).toUpperCase() + (asset.status || 'operational').slice(1)}
                        </span>
                    </div>
                    
                    <div class="asset-details">
                        <div class="asset-detail">
                            <span>Model:</span>
                            <span>${asset.model || 'N/A'}</span>
                        </div>
                        <div class="asset-detail">
                            <span>Location:</span>
                            <span>${asset.location || 'N/A'}</span>
                        </div>
                        <div class="asset-detail">
                            <span>Purchase Date:</span>
                            <span>${asset.purchase_date ? new Date(asset.purchase_date).toLocaleDateString() : 'N/A'}</span>
                        </div>
                        <div class="asset-detail">
                            <span>Cost:</span>
                            <span>${asset.purchase_cost ? '$' + parseFloat(asset.purchase_cost).toLocaleString() : 'N/A'}</span>
                        </div>
                    </div>

                    ${asset.description ? `<div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); color: var(--text-secondary); font-size: 0.9rem;">${asset.description}</div>` : ''}
                    
                    <div class="asset-actions">
                        <button class="btn btn-secondary btn-sm" onclick="editAsset(${asset.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="createWorkOrder(${asset.id})">
                            <i class="fas fa-wrench"></i> Work Order
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="viewHistory(${asset.id})">
                            <i class="fas fa-history"></i> History
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openCreateModal() {
            document.getElementById('createModal').style.display = 'block';
        }

        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('createAssetForm').reset();
        }

        async function createAsset(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const assetData = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/assets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(assetData)
                });
                
                if (response.ok) {
                    const newAsset = await response.json();
                    assets.push(newAsset);
                    renderAssets(assets);
                    closeCreateModal();
                    showToast('Asset created successfully!', 'success');
                } else {
                    const error = await response.json();
                    showToast(error.error || 'Failed to create asset', 'error');
                }
            } catch (error) {
                console.error('Error creating asset:', error);
                showToast('Failed to create asset', 'error');
            }
        }

        function filterAssets() {
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredAssets = assets;
            
            if (statusFilter) {
                filteredAssets = filteredAssets.filter(asset => 
                    (asset.status || 'operational').toLowerCase() === statusFilter
                );
            }
            
            if (searchTerm) {
                filteredAssets = filteredAssets.filter(asset =>
                    (asset.name || '').toLowerCase().includes(searchTerm) ||
                    (asset.type || '').toLowerCase().includes(searchTerm) ||
                    (asset.location || '').toLowerCase().includes(searchTerm) ||
                    (asset.serial_number || '').toLowerCase().includes(searchTerm)
                );
            }
            
            renderAssets(filteredAssets);
        }

        function refreshAssets() {
            loadAssets();
        }

        function editAsset(assetId) {
            // TODO: Implement edit functionality
            showToast('Edit functionality coming soon!', 'info');
        }

        function createWorkOrder(assetId) {
            window.location.href = `/work-orders?asset=${assetId}`;
        }

        function viewHistory(assetId) {
            // TODO: Implement history view
            showToast('History view coming soon!', 'info');
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            switch(type) {
                case 'success':
                    toast.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                    break;
                case 'error':
                    toast.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
                    break;
                default:
                    toast.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
            }
            
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', filterAssets);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('createModal');
            if (event.target == modal) {
                closeCreateModal();
            }
        }
    </script>
</body>
</html>
