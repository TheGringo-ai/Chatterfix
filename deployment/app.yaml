runtime: python314
entrypoint: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8080

instance_class: F2

automatic_scaling:
  min_instances: 1
  max_instances: 10
  target_cpu_utilization: 0.65
  target_throughput_utilization: 0.60

env_variables:
  CMMS_PORT: "8080"
  USE_FIRESTORE: "true"
  GOOGLE_CLOUD_PROJECT: "chatterfix-cmms"
  LOG_LEVEL: "info"
  
# Handlers for static files
handlers:
- url: /static
  static_dir: app/static
  secure: always

- url: /.*
  script: auto
  secure: always
