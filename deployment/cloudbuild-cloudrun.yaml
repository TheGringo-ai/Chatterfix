steps:
  # Build Docker image for Cloud Run
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chatterfix-cmms:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chatterfix-cmms:latest'
      - '--build-arg'
      - 'USE_FIRESTORE=true'
      - '.'
  
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatterfix-cmms:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatterfix-cmms:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'chatterfix-cmms'
      - '--image=gcr.io/$PROJECT_ID/chatterfix-cmms:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=USE_FIRESTORE=true,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,LOG_LEVEL=info'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--concurrency=100'
      - '--max-instances=20'
      - '--min-instances=1'
      - '--timeout=300s'
      - '--service-account=chatterfix-service-account@$PROJECT_ID.iam.gserviceaccount.com'

images:
  - 'gcr.io/$PROJECT_ID/chatterfix-cmms:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/chatterfix-cmms:latest'

timeout: '1200s'

substitutions:
  _REGION: us-central1