steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chatterfix:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chatterfix:latest'
      - '.'
  
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatterfix:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatterfix:latest']
  
  # Deploy to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
      - 'app'
      - 'deploy'
      - 'deployment/app.yaml'
      - '--quiet'
      - '--version=$SHORT_SHA'

images:
  - 'gcr.io/$PROJECT_ID/chatterfix:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/chatterfix:latest'

timeout: '1200s'
