version: '3.8'

services:
  chatterfix:
    build: .
    image: chatterfix-cmms:gcp
    container_name: chatterfix_gcp_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - USE_FIRESTORE=true
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - LOG_LEVEL=info
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3