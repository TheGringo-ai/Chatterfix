version: '3.8'

# ChatterFix CMMS - Technician-First Maintenance Management
# Single, clean Docker Compose configuration

services:
  # Main ChatterFix CMMS Application
  chatterfix:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=production
      - USE_FIRESTORE=true
      - LOG_LEVEL=info
      - PORT=8080
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - chatterfix-network

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - chatterfix-network

volumes:
  redis_data:
    driver: local

networks:
  chatterfix-network:
    driver: bridge