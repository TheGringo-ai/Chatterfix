
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatterfix-ingress
  namespace: chatterfix-enterprise
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - enterprise.chatterfix.com
    secretName: chatterfix-tls
  rules:
  - host: enterprise.chatterfix.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chatterfix-ui
            port:
              number: 80
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: chatterfix-auth
            port:
              number: 8000
      - path: /api/work-orders
        pathType: Prefix
        backend:
          service:
            name: chatterfix-work-orders
            port:
              number: 8002
      - path: /api/assets
        pathType: Prefix
        backend:
          service:
            name: chatterfix-assets
            port:
              number: 8003
      - path: /api/parts
        pathType: Prefix
        backend:
          service:
            name: chatterfix-parts
            port:
              number: 8004
